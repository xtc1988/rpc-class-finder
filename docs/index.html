<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC Class Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>RPC Class Finder</h1>
        <p class="subtitle">
            RPC Classを入力してJavaScript Classとファイルパスを検索
        </p>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="RPC Classを入力してください..." autocomplete="off" />
            <div id="suggestionsList" class="suggestions-list"></div>
            <button id="searchButton">検索</button>
        </div>
        
        <div id="loading" class="loading">
            読み込み中...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <h3>検索結果</h3>
            
            <div class="result-item">
                <span class="result-label">RPC CLASS</span>
                <div class="result-value" id="rpcClass"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label">RPC NAME</span>
                <div class="result-value" id="rpcName"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label">JAVASCRIPT CLASSES</span>
                <div id="jsClassContainer" class="js-class-container"></div>
            </div>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="js/csvLoader.js"></script>
    <script src="js/search.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
